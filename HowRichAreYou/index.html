<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
        <h1>Tip Calculator for 5 star</h1>
         <label >Amount: </label>  <br>
         <input type="text" value="2500"> <br> <br>

         <button>Calculate Tip</button>

         <div class="output"> </div>


         <script>

            let amountBox = document.querySelector("input")
             
            // let amount = +(amountBox.value)

            let btn = document.querySelector("button")

            let output = document.querySelector(".output")
           
            
             btn.addEventListener("click", calculateTip)

             const tip_percent = 10

             function calculateTip(){
                let amount = +(amountBox.value)
                  let tip = amount * tip_percent/100
                //   console.log(tip)

                output.innerHTML =  `Hey be kind enough to pay:  â‚¹${tip} to the waiter`
             }
            
                

         </script>
</body>
</html>
