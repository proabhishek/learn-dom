<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
        <h1>Toss</h1>

        
         
           <button> Head </button>

           <button> Tail </button>

           <div class="output"></div>


         <script>

            let btns = document.querySelectorAll("button")
            let output = document.querySelector(".output")

            for(let t of btns){
                t.addEventListener("click", toss)
            }


            // toss("head")



            let playerScore = 0 
            let computerScore = 0

            function toss(event){

                userChoice = event.target.innerText
                
                // lets do a toss 
                let choices = ["Head", "Tail"]
                let random =  parseInt(Math.random()*choices.length)
                tossValue = choices[random]

                tossValue==userChoice ? playerScore++ : computerScore++
                 
                output.innerText = `Player Score: ${playerScore} and computer Score ${computerScore}`
                


            }
                

         </script>
</body>
</html>
